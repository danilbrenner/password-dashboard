unit_tests:
  - name: test_fact_master_passwords_latest_export_ts
    model: fact_master_passwords

    given:
      - input: ref('stg_in_master_passwords')
        rows:
          - { hash: "hash_a", export_ts: "2025-10-10 10:00:00" }
          - { hash: "hash_a", export_ts: "2025-10-12 15:45:36" }
          - { hash: "hash_b", export_ts: "2025-11-01 12:00:00" }

    expect:
      rows:
        - { hash: "hash_a", latest_export_ts: "2025-10-10 10:00:00" }
        - { hash: "hash_b", latest_export_ts: "2025-11-01 12:00:00" }

    overrides:
      macros:
        is_incremental: false

