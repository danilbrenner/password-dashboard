services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432" 

  metabase:
    image: metabase/metabase:v0.49.4
    platform: linux/amd64
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres

  webserver:
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    image: custom-airflow:2.8.0
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./migrations:/opt/airflow/migrations
    ports:
      - "8080:8080"
    command: webserver

  scheduler:
    image: custom-airflow:2.8.0
    depends_on:
      - webserver
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./migrations:/opt/airflow/migrations
    command: scheduler