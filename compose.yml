services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"

  metabase:
    image: metabase/metabase:v0.49.4
    platform: linux/amd64
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres

  pipeline:
    image: pipeline:local
    build:
      context: .
      dockerfile: ./pipeline/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres