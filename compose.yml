services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: password_dashboard
    ports:
      - "5432:5432"

  webserver:
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    image: custom-airflow:local
    env_file:
      - .env
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - my-shared-net

  scheduler:
    image: custom-airflow:local
    depends_on:
      - webserver
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./migrations:/opt/airflow/migrations
    command: scheduler
    networks:
      - my-shared-net
